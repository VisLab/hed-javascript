name: Build and Sync Browser Validator

on:
  push:
    paths:
      - 'browser/**'
      - '.github/workflows/build-browser-validator.yml'
  workflow_dispatch:

jobs:
  build-and-copy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: browser
        run: npm install

      - name: Build Vite app
        working-directory: browser
        run: npm run build

      - name: Copy build to site/validate
        run: |
          rm -rf site/validate
          mkdir -p site/validate
          cp -r browser/dist/* site/validate/

      - name: Create commit and push to new branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b auto/browser-update
          git add site/validate
          git commit -m "Auto-update browser validator [skip ci]" || echo "No changes to commit"
          git push --force origin auto/browser-update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
