<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Updated Content Security Policy to allow inline scripts, which the Tailwind CDN requires -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self'; script-src 'self' https://cdn.tailwindcss.com 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://raw.githubusercontent.com;"
    />
    <title>HED Validator</title>
    <!-- Use a root-relative path for the favicon. Vite will handle the final path during the build. -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <!-- This script enables Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900">
    <div id="root"></div>
    <!-- Use a root-relative path for the main script. Vite will replace this with the correct bundled file path during the build. -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
