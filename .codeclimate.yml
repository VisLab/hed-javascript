version: '2' # required to adjust maintainability checks

checks:
  argument-count:
    enabled: true
    config:
      threshold: 4
  complex-logic:
    enabled: true
    config:
      threshold: 4
  file-lines:
    enabled: true
    config:
      threshold: 300
  method-complexity:
    enabled: true
    config:
      threshold: 8
  method-count:
    enabled: true
    config:
      threshold: 20
  method-lines:
    enabled: true
    config:
      threshold: 50
  nested-control-flow:
    enabled: true
    config:
      threshold: 4
  return-statements:
    enabled: true
    config:
      threshold: 4
  similar-code:
    enabled: true
    config:
      threshold: 100
  identical-code:
    enabled: true
    config:
      threshold: 100

exclude_patterns:
  - '.github/'
  - '.husky/'
  - 'docs/'
  - 'dist/'
  - 'spec_tests/'
  - '**/tests/'
  - '**/node_modules/'
  - '**/*.yml'
  - '**/*.yaml'
  - '**/*.json'
  - '**/.gitignore'
  - '**/README*'
  - '**/LICENSE'
  - '.codespellrc'
